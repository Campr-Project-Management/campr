task.cost_groups_and_resources.description: "<p>Diese Aufgabe beschäftigt sich mit dem Kosten- und Ressourcenmanagement in deinem Projekt. Die Kosten und Ressourcen sind präzise definiert.</p>\n<p><strong>Interne Kosten:</strong> Hier definierst du die Kostengruppen deiner Organisation. Diese beinhalten tatsächliche Kosten deiner internen Projektmitglieder, um ihre Mitwirkung in deinem Projekt zu begleichen.</p>\n<p><strong>Externe Kosten:</strong> Definiere die Kostengruppen für externe Ausgaben. Diese können externe Projektmitarbeiter, die temporär im Projekt tätig sind, sein oder andere Dienstleistungen und Güter zur Erfüllung deiner Projektziele.</p>\n"
task.cost_groups_and_resources.title: 'Kostengruppen und Ressourcen'
task.nice_to_have.description: "<p>Um deine Arbeit in einer komplexen Umgebung mit mehreren Projekten und einer Vielzahl an Aufgaben übersichtlicher zu gestalten, kannst du Farblabels erstellen und zuordnen. Im Adminbereich kannst du eine beliebige Anzahl Labels benennen und ihnen Farben zuordnen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Labels.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Labels.jpg\" alt=\"Task-Read-Me-Dashboard-Super-Admin\" />\n    </a>\n</p>\n<p><strong>Label:</strong> Gib einem Label einen Namen, definiere ein Farbe und ordne es einem Projekt oder einer Aufgabe zu, um einen besseren Überblick zu erhalten.</p>\n"
task.nice_to_have.title: Optional
task.organization.description: "<p>Lass uns nun zum wichtigsten Erfolgsfaktor deines Projektes kommen - deinem Team.</p>\n<p><strong>Abteilung:</strong> Füge die Namen der einzelnen Abteilungen oder externen Teams hinzu, welche Teil deiner Projektorganisation werden.</p>\n<p><strong>Teams:</strong> Definiere hier die einzelnen Teams innerhalb Ihrer Abteilung.</p>\n<p><strong>Unternehmen:</strong> Wie lautet der Name deines Unternehmens und der deiner (externen) Partner?</p>\n<p>Abteilungen und Teams können später im Modul Organisation eingerichtet werden.</p>\n"
task.organization.title: Organisation
task.project_settings.description: "<p>Hier findest du wichtige Einstellungen für dein Projekt, welche du anpassen kannst, sodass die den Standards deiner Organisation oder deines PMO entsprechen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Settings-Step-1.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Settings-Step-1.jpg\" alt=\"Task-Project-Settings-Step-1\" />\n    </a>\n</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Settings-Step-2.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Settings-Step-2.jpg\" alt=\"Task-Project-Settings-Step-2\" />\n    </a>\n</p>\n<p><strong>Customer:</strong> Wer ist der tatsächliche Kunde deines Projekts? Beispielsweise eine interne Abteilung oder ein externer Kunde?</p>\n<p><strong>Programm:</strong> Gehört dein Projekt zu einer größer angelegten Struktur mehrerer Projekte mit ähnlichen Zielen? Hier kannst du deine Projekte in einem Programm gruppieren indem du den Programmnamen einträgst.</p>\n<p><strong>Portfolio:</strong> Leitest du mehrere Projekte, die zu einer gemeinsamen Strategie mit großer Wochtigkeit für Ihr Unternehmen oder Ihren Kunden? Dann trage hier den Namen des Portfolios ein.</p>\n<p>Wie ist dein Projekt in deiner Organisation integriert? Wie ist der Umfang deines Projektes definiert? Nutze unsere vorkonfigurierten Werte oder erstelle deine eigenen.</p>\n<p><strong>Kategorie:</strong> Ist dein Projekt ein Kundenprojekt? Leitest du ein Projekt für eine Abteilung deiner Organisation?</p>\n<p><strong>Umfang:</strong> Wie groß ist der Umfang deines Projektes? Beeinflusst es nur deine Abteilung, deinen Standort oder sogar die globale Strukutur deiner Organisation?</p>\n"
task.project_settings.title: Projekteinstellungen
task.read_me.description: "<p>Herzlichen Glückwunsch - Du hast dein Projekt erfolgreich erstellt! CAMPR ist ein intuitives Programm und diese Einführung beschreibt, wie du dir das Tool zu Nutzen machst, um deine Erfahrung mit CAMPR so angenehm wie möglich zu machen.</p>\n<p>CAMPR weiß, dass jedes Projekt einzigartig ist und erlaubt es dir, die Einstellungen optimal auf deine Arbeit abzustimmen. Unser Adminbereich ist dir als Projektmanager zugängig. Hier kannst du die relevanten Einstellungen konfigurieren. Es bietet sich an die Einrichtung vor dem Projektstart vorzunehmen, aber Änderunen und Erweiterungen sind auch später jederzeit möglich.</p>\n<p>Du wirst bemerken, dass einige Einträge bereits vorkonfiguriert sind, aber du kannst die Einstellung den Anforderungen deines Projektes im Adminbereich anpassen und individualisieren:</p>\n<ul>\n    <li>Projekteinstellungen</li>\n    <li>Organisation</li>\n    <li>Kosten</li>\n    <li>Optional</li>\n</ul>\n<p>Am besten passt du die Einstellung wie bereits erwähnt vor dem Projektstart an, aber du kannst die Einstellungen jederzeit ändern. Diese voreingestellten Aufgaben verschwinden nach 5 Tagen automatisch. Sie haben zudem keinen Einfluss auf den Projektfortschritt - sie dienen lediglich als Gedächtnisstützen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Read-Me-Workspace-Super-Admin.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Read-Me-Workspace-Super-Admin.jpg\" alt=\"Task-Read-Me-Workspace-Super-Admin\" />\n    </a>\n</p>\n<p>Du kannst den Adminbereich als Projektmanager betreten indem du das ADMIN-Feld in deinem Arbeitsbereich oder über das Menü in der oberen rechten Ecke nutzt.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Read-Me-Dashboard-Super-Admin.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Read-Me-Dashboard-Super-Admin.jpg\" alt=\"Task-Read-Me-Dashboard-Super-Admin\" />\n    </a>\n</p>\n<p><strong>Und jetzt viel Spaß mit CAMPR!</strong></p>\n"
task.read_me.title: 'Read Me'
