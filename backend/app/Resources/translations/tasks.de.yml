task.cost_groups_and_resources.description: "<p>Diese Aufgabe beschäftigt sich mit dem Kosten- und Ressourcenmanagement in Ihrem Projekt. Die Kosten und Ressourcen sind präzise definiert.</p>\n<p><strong>Interne Kosten:</strong> Hier definieren Sie die Kostengruppen Ihrer Organisation. Diese beinhalten tatsächliche Kosten Ihrer internen Projektmitglieder, um ihre Mitwirkung in Ihrem Projekt zu begleichen.</p>\n<p><strong>Externe Kosten:</strong> Definieren die Kostengruppen für externe Ausgaben. Diese können externe Projektmitarbeiter, die temporär im Projekt tätig sind, sein oder andere Dienstleistungen und Güter zur Erfüllung Ihrer Projektziele.</p>\n"
task.cost_groups_and_resources.title: 'Kostengruppen und Ressourcen'
task.nice_to_have.description: "<p>Um Ihre Arbeit in einer komplexen Umgebung mit mehreren Projekten und einer Vielzahl an Aufgaben übersichtlicher zu gestalten, können Sie Farblabels zuordnen. Im Adminbereich können Sie eine beliebige Anzahl Labels benennen und ihnen Farben zuordnen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Labels.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Labels.jpg\" alt=\"Task-Read-Me-Dashboard-Super-Admin\" />\n    </a>\n</p>\n<p><strong>Label:</strong> Geben Sie einem Label einen Namen, definieren Sie ein Farbe und ordnen Sie es einem Projekt oder einer Aufgabe zu, um einen besseren Überblick zu erhalten.</p>\n"
task.organization.description: "<p>Lassen Sie uns nun zum wichtigsten Erfolgsfaktor Ihres Projektes kommen - Ihrem Team.</p>\n<p><strong>Abteilung:</strong> Fügen Sie die Namen der einzelnen Abteiungen oder externen Teams hinzu, welche Teil Ihrer Projektorganisation werden.</p>\n<p><strong>Teams:</strong> Definieren Sie hier die einzelnen Teams innerhalb Ihrer Abteilung.</p>\n<p><strong>Unternehmen:</strong> Wie lautet der Name Ihres Unternehmens und der Ihrer (externen) Partner?</p>\n<p>Abteilungen und Teams können später im Modul Organisation eingerichtet werden.</p>\n"
task.organization.title: Organisation
task.project_settings.description: "<p>Hier finden Sie wichtige Einstellungen für Ihr Projekt, welche Sie anpassen können, sodass die den Standards Ihrer Organisation oder PMO entsprechen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Settings-Step-1.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Settings-Step-1.jpg\" alt=\"Task-Project-Settings-Step-1\" />\n    </a>\n</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Project-Settings-Step-2.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Project-Settings-Step-2.jpg\" alt=\"Task-Project-Settings-Step-2\" />\n    </a>\n</p>\n<p><strong>Customer:</strong> Wer ist der tatsächliche Kunde Ihres Projekts? Beispielsweise eine interne Abteilung oder ein externer Kunde?</p>\n<p><strong>Programm:</strong> Gehört Ihr Projekt zu einer größer angelegten Struktur mehrerer Projekte mit ähnlichen Zielen? Hier können Sie Ihre Projekte in einem Programm gruppieren indem Sie den Programmnamen eintragen.</p>\n<p><strong>Portfolio:</strong> Managen Sie mehrere Projekte, die zu einer gemeinsamen Strategie mit großer Wochtigkeit für Ihr Unternehmen oder Ihren Kunden? Dann tragen Sie hier den Namen des Portfolios ein.</p>\n<p>Wie ist Ihr Projekt in Ihrer Organisation integriert? Wie ist der Umfang Ihres Projektes definiert? Nutzen Sie unsere vorkonfigurierten Werte oder erstellen Sie Ihre eigenen.</p>\n<p><strong>Kategorie:</strong> Ist Ihr Projekt ein Kundenprojekt? Managen Sie ein Projekt für eine Abteilung Ihrer Organisation?</p>\n<p><strong>Umfang:</strong> Wie groß ist der Umfang Ihres Projektes? Beeinflusst es nur Ihre Abteilung, Ihren Standort oder sogar die globale Strukutur Ihrer Organisation?</p>\n"
task.project_settings.title: Projekteinstellungen
task.read_me.description: "<p>Herzlichen Glückwunsch - Sie haben Ihr Projekt erfolgreich erstellt! CAMPR ist ein intuitives Programm und diese Einführung beschreibt, wie Sie sich das Tool zu Nutzen machen, um Ihre Erfahrung mit CAMPR so angenehm wie möglich zu machen.</p>\n<p>CAMPR weiß, dass jedes Projekt einzigartig ist und erlaubt es Ihnen, die Einstellungen optimal auf Ihre Arbeit abzustimmen. Unser Adminbereich ist Ihnen als Projektmanager zugängig. Hier könne Sie die relevanten Einstellungen konfigurieren. Es bietet sich an die Einrichtung vor dem Projektstart vorzunehmen, aber Änderunen und Erweiterungen sind auch später jederzeit möglich.</p>\n<p>Sie werden bemerken, dass einige Einträge bereits vorkonfiguriert sind, aber Sie können die Einstellung den Anforderungen Ihres Porjektes im Adminbereich anpassen und individualisieren:</p>\n<ul>\n    <li>Projekteinstellungen</li>\n    <li>Organisation</li>\n    <li>Kosten</li>\n    <li>Optional</li>\n</ul>\n<p>Am besten passen Sie die Einstellung wie bereits erwähnt vor dem Projektstart an, aber Sie können die Einstellungen jederzeit ändern. Diese voreingestellten Aufgaben verschwinden nach 5 Tagen automatisch. Sie haben zudem keinen Einfluss auf den Projektfortschritt - sie dienen lediglich als Gedächtnisstützen.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Read-Me-Workspace-Super-Admin.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Read-Me-Workspace-Super-Admin.jpg\" alt=\"Task-Read-Me-Workspace-Super-Admin\" />\n    </a>\n</p>\n<p>Sie können den Adminbereich als Projektmanager betreten indem Sie das ADMIN-Feld in Ihrem Arbeitsbereich nutzen oder über das Menü in der oberen rechten Ecke.</p>\n<p>\n    <a href=\"/assets/tasks/en/big/Task-Read-Me-Dashboard-Super-Admin.jpg\" target=\"_blank\">\n        <img src=\"/assets/tasks/en/Task-Read-Me-Dashboard-Super-Admin.jpg\" alt=\"Task-Read-Me-Dashboard-Super-Admin\" />\n    </a>\n</p>\n<p><strong>Und jetzt viel Spaß mit CAMPR!</strong></p>\n"
task.read_me.title: 'Read Me'
