modules.external_costs.description: 'Ressourcenplanung erlaubt Ihnen die Personalkosten pro Arbeitspaket zu kalkulieren.'
modules.external_costs.title: 'Externe Kosten'
modules.gantt_chart.description: 'Das Gantt Diagramm ist eine Standartdarstellung aller Phasen, Arbeitspakete, Aufgaben und Meilensteine auf einer Zeitleiste gemäß der geplanten Projektausführung. Alle Objekte haben einen zugehöriges Start- und Enddatum und werden als eigenständige Balken auf der Zeitachse dargestellt. Korrelationen zwischen den Objekten - beispielsweise Vörgänger- und Nachfolgeaufgaben - können ebenfalls definiert und dargestellt werden.'
modules.gantt_chart.title: 'Gantt Diagramm'
modules.infos.description: 'Im Info-Modul können allgemeine Informationen zum Ihrem Projekt oder Ihren Teams dokumentiert werden. Informationen, wie beispielsweise Projektumfang, neue Projektmitglieder, neue Veranstaltungen, etc.'
modules.infos.title: Infos
modules.internal_costs.description: 'Projektkosten zu überblicken ist essentiell. Die Kostenplanung erlaubt Ihnen die Kosten pro Arbeitspaket und somit die Gesamtkosten des Projektes zu kalkulieren. Es wird zwischen externen und internen Kosten sowie operativen Kosten und Investments unterschieden.'
modules.internal_costs.title: 'Interne Kosten'
modules.meetings.description: 'CAMPR unterstützt Sie, Meetings mit den Projektbeteiligten zu koordinieren. Sie können Einladungen für Meetings erstellen, Meetings planen und sie verfolgen. Außerdem können Meetingprotokolle in strukturierter Form hinzugefügt und an alle relevanten Teilnehmer gemäß der vorgefertigten Verteilerlisten versendet werden. .'
modules.meetings.title: Meetings
modules.organization.description: 'Die Projektorganisation zeigt die Projektbeteiligten in hierarchischer Ordnung. Dieses Modul visualisiert das Projektorganisationschart, definiert die Rollen und die Beziehungen zwischen den Projektteams. Außerdem können Sie Distributionslisten für Reports und Meetingeinladungen erstellen.'
modules.organization.title: Organisation
modules.phases_and_milestones.description: 'Arbeitspakete können in Phasen gemäß der Projektsequenzen gruppiert werden. Besonders wichtige Events im Projektverlauf können als Meilensteine definiert und terminiert werden.'
modules.phases_and_milestones.title: 'Phasen und Meilensteine'
modules.rasci_matrix.description: 'Die Veranwortlichkeitsmatrix zeigt die Mitwirkung von unterschiedlichen Rollen bei der Fertigstellung von Aufgaben und anderen Leistungen in der Projektausführung. Die Verantwortlichkeitsmatrix ist besonders nützlich, um Rollen und Zuständigkeiten in bereichsübergreifenden Projekten und Prozessen festzulegen. RASCI steht für die fünf unterschiedlichen Rollen in der Ausführung von Arbeitspaketen oder Aufgaben: Responsible (verantwortlich), Accountable (rechenschaftspflichtig), Supportive (unterstützend), Consulted (beratend) and Informed (informiert).'
modules.rasci_matrix.title: RASCI-Matrix
modules.risks_and_opportunities.description: 'Reguläre Risikoanalyse, um potentielle Gefahren und ungenutzte Potentiale im Projekt aufzudecken und Situationen proaktiv anzugehen. Dieses Modul unterstützt Sie dabei Risiken und Chancen zu sammeln, strukturieren, verfolgen und zu visualisieren.'
modules.risks_and_opportunities.title: 'Risiken & Chancen'
modules.status_report.description: 'Der Statusbericht liefert Ihnen einen Überblick über den grundsätzlichen Zustand des Projektes, bezüglich Fristen, Ressourcen, Kosten, Organisation und Kontext, sowie den geplanten Maßnahmen und notwendigen Entscheidungen.'
modules.status_report.title: Statusbericht
modules.task_management.description: 'Die Aufgabenverwaltung liefert einen Überblick über alle Arbeitspakete, die zu Ihrem Projekt gehören. Ein Arbeitspaket ist eine Gruppe verbundener Aufgaben. Typische Kategorien für gruppierte Aufgaben sind beispielsweise geographische Gebiete, Gewerk, Technologie oder die Zeit, die zur Fertigstellung benötigt wird.'
modules.task_management.title: Aufgabenverwaltung
modules.todos.description: 'Die zentrale To-Do-Liste dient der Dokumentation der vereinbarten oder notwendigen To-Do''s Ihres Projektes.'
modules.todos.title: 'TODO''s'
modules.wbs.description: 'Die Work Breakdown Structure (WBS, dt.: Projektstrukturplan (PSP)) ist eine ergebnisorientierte Aufschlüsselung eines Projektes in kleinere Bestandteile. Ein Projektstrukturplan ist eine Methode, welches die Arbeit der Teams in überschaubare Gruppen / Arbeitspakete aufschlüsselt. Dieses Modul visualisiert das Projekt in einem Strukturbaum, mit den Projektphasen, Arbeitspaketen, Aufgaben und Meilensteinen in den Zweigen. Die Struktur kann im Modul zu Zwecken der Restrukturierung bearbeitet werden.'
modules.wbs.title: WBS
