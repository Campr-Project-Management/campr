parameters:
    emails:
        from_email:
            info: "info@campr.biz"
            no-reply: "no-reply@campr.biz"
        from_name:
            info: "Info Campr"
            no-reply: "No Reply"

services:
    app.service.mailer:
        class: AppBundle\Services\MailerService
        arguments:
            - "@router"
            - "@mailer"
            - "@twig"
            - "%emails%"
            -
                activation_token_expiration_number: '%activation_token_expiration_number%'

    app.service.workpackage_mailer:
        class: AppBundle\Services\WorkPackageMailerService
        arguments:
            - "@app.service.mailer"
            - '@app.user.context'

    app.service.automailer.plugin.redis:
        class: AppBundle\Services\AutomailerRedisPlugin
        public: false
        arguments:
            - '%kernel.environment%'
            - '@redis.client'
        tags:
            - { name: 'swiftmailer.default.plugin' }

