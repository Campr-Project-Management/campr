[program:RedisQueueManager]
command=/usr/bin/php /var/www/qa.campr.biz/current/bin/console app:redis:queue:manager default --env=qa
process_name=%(program_name)s_%(process_num)02d
numprocs=1
directory=/var/www/qa.campr.biz/current
autostart=true
autorestart=true
user=root
stdout_logfile=/var/www/qa.campr.biz/current/var/logs/redis_queue_manager_default.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/www/qa.campr.biz/current/var/logs/redis_queue_manager_default.log
stderr_logfile_maxbytes=10MB

